; https://polybar.readthedocs.io/en/latest/user/modules/tray.html
[module/systray]
type = internal/tray
; format-margin = 10pt
tray-spacing = 10pt
# unused
# -----------------------------------

; non working modules atm
[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} dc'd

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %signal%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} conn'd

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 90
units = true
format = <label>
label = ï‹‹ %temperature-c%

[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 6px
tray-padding = 2px
tray-size = 70%
tray-background = ${colors.background-alt}
tray-foreground = ${colors.foreground}

